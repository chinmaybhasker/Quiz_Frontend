<div   style="position: absolute;top: 100px;width: 100%;" >
 <!-- <img src="assets\picture\download.jpg" style="object-fit: cover;" height="100%" width="100%">-->
  <div  >

    <div *ngIf="errorFlag"  style="text-align: center;">
         <b> {{ errormsg }}  </b>
    </div>

    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style=" margin-top: 10%;">
      <div class="loginMessage">
        <div *ngIf=flag>
          <div class="alert alert-success" style="text-align: center;">
            {{responsemessage}}
          </div>
        </div>
      </div>
     <div  >
      <h1  style="text-align: center;">Please Login</h1>
    </div>

    <div class = "row justify-content-center">
      <div class="form-group  col-sm-12 col-md-6" style="display: flex;margin-left: 260px;">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="inputEmail"
          placeholder="Email address"  required >
        <div
          *ngIf="loginForm.controls.inputEmail.invalid && (loginForm.controls.inputEmail.dirty || loginForm.controls.inputEmail.touched)"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls.inputEmail.errors.required">
            Name is required field
          </div>
          <div *ngIf="loginForm.controls.inputEmail.errors.email">
            Please give valid email address
          </div>
        </div>
      </div>
    </div>


   <div class = "row justify-content-center">
      <div class="form-group  col-sm-12 col-md-6" style="display: flex;margin-left: 260px;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="inputPassword"
          placeholder="Password" required>
        <div
          *ngIf="loginForm.controls.inputPassword.invalid && (loginForm.controls.inputPassword.dirty || loginForm.controls.inputPassword.touched)"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls.inputPassword.errors.required">
            Password is required field
          </div>
          <div *ngIf="loginForm.controls.inputPassword.errors.minlength">
            Password must be at least 5 character long
          </div>
        </div>
      </div>
      </div>







    <div class = "row justify-content-center">
      <button class="btn  btn-primary btn-block  form-control col-sm-12 col-md-2"  style="background-color: green;display: flex;;"style="margin-left: -15px;width : 19%;" type="submit">Login in</button>
    </div>
    <div  class = "row justify-content-center col-sm-12 col-md-6"  style="display: flex;margin-left: 510px;">
      <span>  <small>New User,please register yourself,</small><small (click)="toSignUp()"><i>click here</i></small></span> 
      </div>
    </form>
    

  </div>
</div>
