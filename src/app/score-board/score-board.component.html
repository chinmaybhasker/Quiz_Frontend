<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email Address</th>
        <th scope="col">Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let obj of bestperformer;let i=index">
        
        <th scope="row">{{i+1}}</th>
        <td>{{ obj.getemailaddress()}}</td>
        <td>{{ obj.getpercentage()}}</td>
      
      </tr>
    </tbody>
  </table>
